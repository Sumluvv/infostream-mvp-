version: "3.9"
services:
  postgres:
    image: postgres:16
    container_name: infostream-postgres
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: "${POSTGRES_USER:-infostream}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-infostream}"
      POSTGRES_DB: "${POSTGRES_DB:-infostream}"
    volumes:
      - db_data:/var/lib/postgresql/data
  redis:
    image: redis:7
    container_name: infostream-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
volumes:
  db_data:
