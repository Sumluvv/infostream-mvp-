version: '3.9'
services:
  postgres:
    image: postgres:16-alpine
    container_name: infostream_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-infostream}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-infostream_pass}
      POSTGRES_DB: ${POSTGRES_DB:-infostream}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-infostream}"]
      interval: 5s
      timeout: 5s
      retries: 10
  redis:
    image: redis:7-alpine
    container_name: infostream_redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
volumes:
  pgdata:
  redisdata:
